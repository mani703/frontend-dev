<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 개발소스버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$(".blue").css("color", "#00f");		
		$(".red").css("color", "#f00");		
	}, 2000);
});
</script>
</head>
<body>
	<h1>선택자 - 클래스</h1>
	<ul>
		<li class='blue'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class='red'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class='blue'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class='red'>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
</html>
