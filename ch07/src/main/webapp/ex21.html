<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 개발소스버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("#p1").append("<strong>카타파하</strong>");
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - append()</h1>
	<p id="p1">가나다라마바사아자차</p>
</body>
</html>
